<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="dist/css/phonon.css"/>
        <title  id="appTitle" >OIP</title>
    </head>
    <body>

        <!-- Panel tags go here -->

        <!-- Side Panel tags go here -->

        <!-- Notification tags go here -->

        <!-- Dialog tags go here -->

        <!-- Popover tags go here -->

        <!-- the home page is the default one. This page does not require to call its content because we define on its tag.-->
        <home data-page="true" >

            <header class="header-bar" >
                <div class="center" >
                    <h1 class="title" id="appPageTitle">Login</h1>
                </div>
            </header>
            <div class="content padded-full">

                    <div id="login-form">
                        <input type="text" placeholder="Name" v-model="name">
                        <input type="number" placeholder="Phone Number" v-model="phoneNumber">
                        <input type="password" placeholder="Password" v-model="password">

                        <button class="btn fit-parent primary " v-on:click="processForm">Start</button>
                    </div>
            </div>
        </home>

        <!-- for the second page, Phonon will load its content. -->
        <menupage data-page="true"></menupage>
        <formpage data-page="true"></formpage>
        <fillformpage data-page="true"></fillformpage>
        <musicpage data-page="true"></musicpage> 
        <bookpage data-page="true"></bookpage>
        <videopage data-page="true"></videopage>

        <!-- scripts -->
        <script src="js/vue.js"></script>
        <script src="js/axios.js"></script>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="dist/js/phonon.js"></script>

        <!-- our app config -->
        <script src="js/app.js"></script>
        
    </body>
</html>
